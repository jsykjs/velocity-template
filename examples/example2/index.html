<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>velocity template use for browser</title>
</head>
<body>
  <div id="container" class="container"></div>
  <script id="tpl" type="text/tmplate">
    <ul>
      #foreach($item in $items)
          <li>$item</li>
      #end
    </ul>
  </script>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
